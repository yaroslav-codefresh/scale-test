apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-c-sm
  annotations:
    "codefresh.io/product": product-c-sm
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  project: default
  source:
    path: single-service-chart
    repoURL: https://github.com/yaroslav-codefresh/scale-test.git
    targetRevision: HEAD
    helm:
      valuesObject:
        spec:
          product: small-test
          runtimeNamespace: yarik
          prod:
            repoUrl: https://github.com/oleksandr-codefresh/argo-load-product
            cluster: in-cluster
            path: prod
          dev:
            repoUrl: https://github.com/oleksandr-codefresh/argo-load-product
            cluster: in-cluster
            path: dev
  destination:
    name: in-cluster
    namespace: yarik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=false
      - RespectIgnoreDifferences=false
