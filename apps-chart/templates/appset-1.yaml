apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.spec.product }}-{{ .Values.spec.service }}-appset-1
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  generators:
    - list:
        elements:
          - appCount: "1"
          - appCount: "2"
          - appCount: "3"
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      name: {{ .Values.spec.product }}-{{ .Values.spec.service }}-appset-1-app-{{`{{appCount}}`}}
      finalizers:
        - resources-finalizer.argocd.argoproj.io/foreground
    spec:
      project: default
      source:
        path: helm-guestbook
        repoURL: https://github.com/yaroslav-codefresh/argocd-example-apps.git
        targetRevision: HEAD
      destination:
        name: {{ .Values.spec.cluster }}
        namespace: {{ .Values.spec.product }}-{{ .Values.spec.service }}
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - PrunePropagationPolicy=foreground
          - Replace=false
          - PruneLast=false
          - Validate=true
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=false
          - ServerSideApply=true
          - RespectIgnoreDifferences=false
